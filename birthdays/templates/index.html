<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                {{test}}
                <h2>Add a Birthday</h2>
                <form action = "/" method="POST">
                    <input autocomplete = "off" autofocus = "on" name = "name" placeholder = "Name" type = "text" >
                    <input autocomplete = "off" autofocus = "on" name = "day" placeholder = "Day" type = "integer" >
                    <input autocomplete = "off" autofocus = "on" name = "month" placeholder = "Month" type = "integer" >


                    <button type="submit" id = "fuckingbutton"  >Add</button>


                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>


                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in people %}
                        <tr>
                            <td>{{person.name}}</td>
                            <td>{{person.day}}/{{person.month}}</td>
                        </tr>
                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
