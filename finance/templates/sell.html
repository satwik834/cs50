{% extends "layout.html"%}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/sell" method="post">

    <div class="mb-3">
        <select class = "form-control mx-auto w-auto" id = "username" name = "symbol" placeholder = "Choose stock">
            <option class = "form-control mx-auto w-auto" selected disabled>Symbol</option>
            {% for share in shares%}
                <option class = "form-control mx-auto w-auto"> {{share["symbol"]}}</option>
            {% endfor %}
        </select>
        <br>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="shares" placeholder="Shares" type="text">
    </div>
    <div id = "text">
        {{text}}
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
